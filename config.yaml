# 以下 HANDLE 開頭的設定，"STOP"=停止, "BACKUP"=備份及繼續刷包, "IGNORE"=忽略
# 若果有 "BACKUP" 選項，ENABLE_REBOOT 必須是 true

# HANDLE_WONDER_TARGET_PACK: 處理可得卡目標包
HANDLE_WONDER_TARGET_PACK: "STOP"

# HANDLE_NONWONDER_TARGET_PACK: 處理不可得卡目標包
HANDLE_NONWONDER_TARGET_PACK: "STOP"

# HANDLE_WONDER_RARE_PACK: 處理可得卡神包
HANDLE_WONDER_RARE_PACK: "STOP"

# HANDLE_NONWONDER_RARE_PACK: 處理不可得卡神包
HANDLE_NONWONDER_RARE_PACK: "STOP"

# HANDLE_WONDER_TARGET_RARE_PACK: 處理可得卡目標神包
HANDLE_WONDER_TARGET_RARE_PACK: "STOP"

# HANDLE_NONWONDER_TARGET_RARE_PACK: 處理不可得卡目標神包
HANDLE_NONWONDER_TARGET_RARE_PACK: "STOP"

# WONDER_SAINT: 得卡聖人: 如果不是目標包，但同時是可得卡二星包，就不刪帳重刷，增加其他玩家在得卡挑戰中遇到二星包的機會
# 做好事，積功德，抽神包
WONDER_SAINT: true

# MIN_FREE_DISK_SPACE: 硬碟空間不足時停止抽包，單位為位元組 (byte)，預設為 10GB
# 如果所有以上 HANDLE_*_PACK 都是 "STOP" 或 "IGNORE"，則不會檢查
MIN_FREE_DISK_SPACE: 10737418240

# USERNAME: 新帳號的名字
#  {IDX}: 三位數流水號
#  {IDX1}/{IDX2}/{IDX3}/{IDX4}: N位數流水號
#  {YYYY}/{YY}: 4/2位數年份
#  {MM}/{DD}: 2位數月份/日期
#  {hh}/{mm}/{ss}: 2位數小時/分鐘/秒
USERNAME: "abc{IDX}"

# 開包，手指橫滑打開卡包秒數
SWIPE_PACK_SEC: 1.0

# 第一次開包後，手指上滑把卡片送到圖鑑的秒數
SWIPE_UP_SEC: 0.05

# ENABLE_REBOOT: 容許重開模擬器
ENABLE_REBOOT: true

# 由畫面偵測狀態的容錯度，預設為 1.0
# 如果太高，就會令其他不屬於該狀態的畫面也被認為是該狀態
# 如果太低，就會令該狀態的畫面被認為不是該狀態
# 如果你是用 NVIDIA 的顯示卡，設定為 1 就可以了
# 如果你是用其他的顯示卡，而 bot 經常卡在某畫面，則設定為 2.0 或 3.0
STATE_DETECT_THRESHOLD: 1.0

# SWIPE_UP_ESCAPE: 第一次抽包時，重啟遊戲，跳過滑動輸入
# 如果經常卡在第一次抽包時的向上滑動輸入，設定為 true
FIRST_SWIPE_UP_KILL_APP: false

# 支援 Platinmods，預設為 false
# 在沒有 Platinmods 的情況下，不要改動這個設定
ENABLE_PLATINMODS: false
